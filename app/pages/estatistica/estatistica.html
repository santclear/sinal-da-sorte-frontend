<ags-navbar [tituloInput]="titulo"></ags-navbar>

<ion-content padding class="estatistica">
	<div class="row">
		<div class="col-xs-12 col-sm-7 col-md-4">
			<div>
				<ion-list>
					<ion-item>
						<ion-label>Estatística Selecionada:</ion-label>
						<ion-select [(ngModel)]="gaming">
							<ion-option value="nes">Frequência Acumulada</ion-option>
							<ion-option value="n64">Soma de Dezenas</ion-option>
							<ion-option value="ps">Atraso Acumulado</ion-option>
							<ion-option value="genesis">Pares e Ímpares</ion-option>
							<ion-option value="saturn">Dezenas Repetidas</ion-option>
						</ion-select>
					</ion-item>
				</ion-list>
			</div>
		</div>
	</div>

	<div #myChart></div>

	<div class="row">
		<div class="col-xs-12 col-sm-6 col-sm-offset-3">
			<div class="col-xs-12 col-sm-7 col-sm-offset-2">
				<ion-item>
					<ion-label>Digite uma dezena:</ion-label>
				</ion-item>
			</div>
			<div class="col-xs-12 col-sm-7 col-sm-offset-2">
				<ion-item>
					<ion-label>Dezena:</ion-label>
					<ion-input type="text" [(ngModel)]="dezena"></ion-input>
				</ion-item>
			</div>
			<div class="col-xs-12 col-sm-7 col-sm-offset-2">
				<ion-item>
					<ion-label>Faixa de concurso:</ion-label>
				</ion-item>
			</div>
			<div class="col-xs-6 col-sm-4 col-sm-offset-2">
				<ion-item>
					<ion-label>Inicial:</ion-label>
					<ion-input type="text" [(ngModel)]="numeroDoConcursoInicial"></ion-input>
				</ion-item>
			</div>
			<div class="col-xs-6 col-sm-4">
				<ion-item>
					<ion-label>Final:</ion-label>
					<ion-input type="text" [(ngModel)]="numeroDoConcursoFinal"></ion-input>
				</ion-item>
			</div>
			<div class="col-xs-12 col-sm-6 col-sm-offset-3">
				<div padding>
					<button block (click)="atualizeOGrafico()">Atualizar</button>
				</div>
			</div>
		</div>
	</div>


</ion-content>
