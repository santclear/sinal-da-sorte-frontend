<div [ngClass]="['menu','exibeNavBarPersonalizado']">
<ion-grid>
	<ion-row>
		<ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
			<div [ngClass]="'logo'">
				<p>
					<img alt="Imagem da logo Sinal da Sorte" src="/assets/img/logo.png">
				</p>
			</div>
		</ion-col>
		<ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
			<div [ngClass]="'botoes'">
				<button ion-button clear color="primary" (click)="abraContato()">Contato</button>
				<button ion-button clear color="primary" (click)="abraConta()">Criar uma conta</button>
				<button ion-button clear color="primary" (click)="abraLogin()">Entrar</button>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>
</div>
