<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle left>
			<ion-icon name="menu"></ion-icon>
		</button>

		<ion-title>
			{{tituloInput}}
		</ion-title>

		<ion-buttons end>
			<button ion-button block clear (click)="goResultado()">
				<span [ngClass]="['colorClaro'+ sufixoCssLoteriaSelecionada, 'titulo_loteria']">{{nomeDaLoteria}}</span>
				<img alt="Logo" src="{{logoSelecionado}}">
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
