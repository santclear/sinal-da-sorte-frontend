<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle left>
			<ion-icon name="menu"></ion-icon>
		</button>

		<ion-title>
			{{tituloInput}}
		</ion-title>

		<ion-buttons end>
			<span [ngClass]="['colorClaro'+ sufixoCssLoteriaSelecionada, 'titulo_loteria']">{{nomeDaLoteria}}</span>
			<img src="{{logoSelecionado}}">
		</ion-buttons>
	</ion-navbar>
</ion-header>
