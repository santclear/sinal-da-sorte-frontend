<ags-navbar [tituloInput]="titulo"></ags-navbar>

<ion-content padding class="pagina-bem-vindo">
	<div>
		<h2 class="resultado" color="texto">Resultado
			<span class="palavra-destacada">concurso 1442 (30/11/2016)</span>
		</h2>
	</div>
	<div class="container sem-margem-esquerda">
		<div *ngIf="exibeDezenasComQuebraDeLinha" class="row">
			<div class="col-xs-10 col-sm-5 col-md-4 col-lg-3">
				<button [attr.id]="'bt'+ dezena.numero" ion-button round class="botao-da-matriz-dezenas" *ngFor="let dezena of dezenas; let iDezena = index">
					{{dezena.numero}}
				</button>
			</div>
			<div class="col-xs-2 col-sm-7 col-md-8 col-lg-9"></div>
		</div>
		<div *ngIf="!exibeDezenasComQuebraDeLinha" class="row">
			<div class="col-md-12">
				<button [attr.id]="'bt'+ dezena.numero" ion-button round class="botao-da-matriz-dezenas" *ngFor="let dezena of dezenas; let iDezena = index">
					{{dezena.numero}}
				</button>
			</div>
		</div>
	</div>

	<div class="container sem-margem-esquerda margem-superior">
		<div class="row">
			<div class="col-md-12">
				<p color="texto"><span class="palavra-destacada">R$ 1.700.000,00</span> (Estimativa de prêmio do próximo concurso 02/12/2016)</p>
				<p color="texto"><strong>R$ 14.712.203,29</strong> (Acumulado para o Sorteio Especial da Independência)</p>
			</div>
		</div>
	</div>

	<ion-list>
		<ion-list-header color="cabecalho">
			<strong color="primary">Seletor de concursos:</strong>
		</ion-list-header>
		<ion-item>
			<ion-range [(ngModel)]="singleValue" color="danger" pin="true"></ion-range>
		</ion-item>
	</ion-list>

	<ion-list>
		<ion-list-header color="cabecalho">
			<strong color="primary">Frequência total das dezenas:</strong>
		</ion-list-header>
		<ion-item>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Dezena</th>
						<th>Frequência total</th>
						<th>%</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>3</td>
						<td>952</td>
						<td>23%</td>
					</tr>
					<tr>
						<td>21</td>
						<td>900</td>
						<td>22%</td>
					</tr>
				</tbody>
			</table>
		</ion-item>
	</ion-list>
	<ion-fab right bottom>
		<button ion-fab color="secondary"><ion-icon name="arrow-dropleft"></ion-icon></button>
		<ion-fab-list side="left">
			<button ion-button>Histórico de resultados da Lotofácil</button>
		</ion-fab-list>
	</ion-fab>

</ion-content>
