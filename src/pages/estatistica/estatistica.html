<ss-navbar [tituloInput]="titulo"></ss-navbar>

<ion-content padding>

	<div class="select-largura-maxima alinhar-direita">
		<ion-list>
			<ion-item class="fundo-componente">
				<ion-label color="primary">Tipo de gr√°fico:</ion-label>

				<ion-select [(ngModel)]="cbxTipoDeGrafico" (ionChange)="cbxTipoDeGraficoAtualize($event)" cancelText="Cancelar" okText="Confirmar" class="cor-primaria-componente">
					<ion-option *ngFor="let grafico of tiposDeGrafico" value="{{grafico.id}}">{{grafico.tipo}}</ion-option>
				</ion-select>
			</ion-item>
		</ion-list>
	</div>

	<div [ngSwitch]="cbxTipoDeGrafico">
		<div *ngSwitchCase="'frequenciaAcumulada'">
			<ss-frequencia-acumulada></ss-frequencia-acumulada>
		</div>

		<div *ngSwitchDefault>
			<ss-frequencia-soma-dezenas></ss-frequencia-soma-dezenas>
		</div>
	</div>
</ion-content>
