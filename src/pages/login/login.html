<ion-content padding>
	<!-- <h3>Sinal da Sorte</h3> -->

	<img src="assets/img/login-logo.png" alt="logo">

	<form>
		<ion-item>
			<ion-label stacked>Email</ion-label>
			<ion-input [(ngModel)]="credenciais.email" name="email" type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Senha</ion-label>
			<ion-input [(ngModel)]="credenciais.senha" name="senha" type="password"></ion-input>
		</ion-item>
		<button ion-button block (click)="login()">Entrar</button>
	</form>
	<button ion-button block outline (click)="cadastrar()">Cadastrar</button>
	<button ion-button block clear (click)="esqueciMinhaSenha()">Esqueci minha senha</button>

</ion-content>
